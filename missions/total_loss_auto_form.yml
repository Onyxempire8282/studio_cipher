goal: Create a comprehensive Total Loss/Auto Form Module for professional insurance claim processing

context: |
  Build a professional Total Loss/Auto Form Module that integrates seamlessly with the Claim Cipher platform.
  This module is for insurance adjusters who need to:
  - Capture comprehensive vehicle information including ALL CCC form fields
  - Determine total loss status with market value calculations
  - Generate professional auto forms matching CCC specifications
  - Export forms to PDF for client delivery with proper CCC field mapping
  - Validate all data entry with real-time feedback
  - Store form data locally with backup capabilities
  - Auto-populate forms when CCC estimates are uploaded

deliverables:
  features:
    - Vehicle information capture form with all CCC fields
    - Market value assessment tools
    - Total loss determination logic
    - PDF form generation system with CCC mapping
    - Data validation and error handling
    - Local storage and data persistence
  frontend:
    - total-loss-forms.html
    - styles/total-loss-forms.css
    - scripts/total-loss-forms.js
    - scripts/total-loss-security.js
  integration:
    - Command Center module card
    - Navigation integration
    - Authentication check
    - Consistent styling

acceptance:
  - Complete vehicle information capture form with VIN lookup and ALL CCC fields
  - Total loss calculation engine with market value assessment
  - Professional form generation with company branding
  - PDF export functionality with CCC field mapping and print-ready formatting
  - Real-time data validation with error messaging for all required fields
  - Local storage with data persistence and recovery
  - Mobile-responsive design for field use
  - Integration with Command Center navigation
  - Glassmorphism professional styling matching platform
  - Security validation for all form submissions
  - Auto-population when CCC estimates are uploaded

tech_constraints:
  frontend: HTML5, CSS3 Glassmorphism, Vanilla JavaScript ES6+
  storage: LocalStorage for form data persistence
  styling: Match existing platform aesthetics with cipher-core.css
  validation: Real-time client-side validation with security checks
  
performance_targets:
  - Form load time < 1s
  - PDF generation < 3s  
  - Real-time validation < 100ms response
  - Mobile-responsive on all screen sizes

inputs:
  domain: insurance_total_loss_forms
  stack: html_css_javascript_glassmorphism
  repo: ./
