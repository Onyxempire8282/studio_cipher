ACCESSIBILITY REQUIREMENTS (WCAG 2.1 AA):

**Visual Accessibility:**
- Color contrast ≥ 4.5:1 for normal text, ≥ 3:1 for large text
- Focus indicators visible on all interactive elements
- No information conveyed by color alone
- Text resizable up to 200% without horizontal scrolling

**Motor Accessibility:**
- Touch targets ≥ 48px (44px minimum)
- Keyboard navigation for all functionality
- No time-based interactions (except demo expiry)
- Sufficient spacing between adjacent links/buttons

**Cognitive Accessibility:**
- Clear error messages with correction suggestions
- Consistent navigation and interaction patterns
- Progress indicators for multi-step processes
- Undo functionality for destructive actions

**Screen Reader Support:**
- Semantic HTML structure (headings, lists, forms)
- ARIA labels for complex interactions
- Status announcements for dynamic content
- Skip navigation links

