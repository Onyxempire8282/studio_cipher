ANIMATION GUIDELINES (Respect Motion Preferences):

**Micro-Interactions:**
- Button hover: 150ms ease-out transform
- Input focus: 200ms ease-in-out border glow
- Card hover: 250ms ease-out elevation change
- Loading states: Consistent spinner timing

**Page Transitions:**
- Route changes: 300ms ease-in-out fade
- Modal open/close: 250ms ease-out scale + fade
- Sidebar toggle: 200ms ease-in-out slide
- Respect `prefers-reduced-motion` setting

**Success Sequences:**
- Login success: "No Matter What" brand moment (1.5s)
- Job completion: Satisfying checkmark animation
- Export complete: Progress bar → success state

