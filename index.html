<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Cipher - Claim Cipher Application</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1810 50%, #1a1a1a 100%);
            color: #FFD700;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .redirect-container {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        .logo {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #FFD700;
        }
        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">ðŸŽ¤ Studio Cipher</div>
        <div class="loading-text">Redirecting to Claim Cipher Application...</div>
        <div class="spinner"></div>
        <p>If you are not redirected automatically, <a href="claim_cipher_app/" style="color: #00BFFF;">click here</a>.</p>
    </div>
    
    <script>
        // Redirect to the claim cipher app
        setTimeout(function() {
            window.location.href = './claim_cipher_app/';
        }, 2000);
    </script>
</body>
</html>
